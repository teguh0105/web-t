<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2daa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .details {
            text-align: left;
        }
        .details h2 {
            margin: 0 0 10px 0;
        }
        .details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.jpg" alt="Your Photo" class="photo">
        <div class="details">
            <h2>Nama: Teguh Wibowo</h2>
            <p>Umur: 21 Tahun</p>
            <p>Alamat: Jalan Besar Klumpang Kebun </p>
            <p>Email: teguh.wibowo0109@gmail.com</p>
        </div>
    </div>
</body>
</html>
